name: Build Swift Release in Docker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v3

      # Step 2: Build inside Docker
      - name: Build Swift binary in Docker
        run: |
          docker build -t proxlock-build .
          docker create --name temp proxlock-build
          docker cp temp:/build/.build/release/ProxLock ./ProxLock
          docker rm temp

      # Step 3: Upload binary
      - name: Upload ProxLock binary
        uses: actions/upload-artifact@v4
        with:
          name: ProxLock
          path: ./ProxLock